<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <form action="/create" method="post" th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="*{name}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="*{password}" required><br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:value="*{role}" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
